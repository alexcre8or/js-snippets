<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />

    <title>Asynchronous loading</title>
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <div class="image-container">
        <div class="row">
            <img id="top-left" alt="1" />
            <img id="top-right" alt="2" />
        </div>

        <div class="row">
            <img id="bottom-left" alt="4" />
            <img id="bottom-right" alt="3" />
        </div>
    </div>

    <script src="js/script1.js?delay=9000" defer></script>
    <script src="js/script3.js?delay=5000" defer></script>
    <script src="js/script2.js?delay=7000" defer></script>
    <script src="js/script4.js?delay=3000" defer></script>

    <p>Normally shouldn`t be visible!</p>
</body>
</html>
